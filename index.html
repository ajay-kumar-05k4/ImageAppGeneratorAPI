<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XL1vWZ0Jyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNB5x3jv+3g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Photo Search</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Find the best photos</h1>
            <div class="search-container">
                
                <input type="search" placeholder="search photos" class="search">
                <button class="btn-1"><i class="fas fa-search"></i> Search</button>
            </div>
        </div>
        <div class="photos"></div>
        <button class="more">Load More</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
